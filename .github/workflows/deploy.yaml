name: Deploy React to GitHub Pages

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./to_do_app_crud_with_pern_stack__client
    env:
      APP_API_BASE_URL: ${{ secrets.APP_API_BASE_URL }}
      NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
      USE_NEON: ${{ secrets.USE_NEON }}
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Create .env for Vite/React
        run: |
          echo "VITE_APP_API_BASE_URL=${{ secrets.APP_API_BASE_URL }}" > .env
          echo "VITE_FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env
          echo "USE_NEON=${{ secrets.USE_NEON }}" >> .env
          echo "NEON_DATABASE_URL=${{ secrets.NEON_DATABASE_URL }}" >> .env

      - name: Build React app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
